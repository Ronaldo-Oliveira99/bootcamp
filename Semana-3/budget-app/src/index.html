  </head>
  <body class="container">
    <section>
      <div class="alert" id="budget-feedback" role="alert"></div>
      <form id="budget-form">
        <div class="form-group">
          <label for="budget" id="budget-label">Please Enter Your Budget</label>
          <input
            name="budget"
            id="budget-input"
            class="form-control"
            type="number"
            min="0"
          />
        </div>
        <button class="btn btn-success" type="submit">
          Calculate
        </button>
      </form>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h1>Budget</h1>
            <i class="fas fa-money-bill-alt"></i>
            <p id="budget-value">$ 0</p>
          </div>
          <div class="col-4">
            <h1>Expenses</h1>
            <i class="far fa-credit-card"></i>
            <p id="expense-value">$ 0</p>
          </div>
          <div class="col-4">
            <h1>Balance</h1>
            <i class="fas fa-dollar-sign"></i>
            <p id="balance-value">$ 0</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="alert" id="expense-feedback" role="alert"></div>
      <form id="expense-form">
        <div class="form-group">
          <label for="expense" id="expense-label">
            Please Enter Your Expense
          </label>
          <input
            name="expense"
            id="expense-input"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="amount" id="amount-label">
            Please Enter Your Expense Amount
          </label>
          <input
            name="amount"
            id="amount-input"
            class="form-control"
            type="number"
            min="0"
          />
        </div>
        <button class="btn btn-success" type="submit">
          Add expense
        </button>
      </form>
    </section>

    <section>
      <div class="table-responsive">
        <table class="table" id="expense-table">
          <thead>
            <tr>
              <th scope="col">Expense title</th>
              <th scope="col">Expense Value!</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
