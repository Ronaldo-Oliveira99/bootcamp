<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Exemplos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
      integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8="
      crossorigin="anonymous"
    ></script>

    <script type="text/babel">
      /*       function App() {
        return React.createElement(
          "div",
          null,
          React.createElement("h1", null, "Ola de dentro da div")
        );
      } */

      function Input(props) {
        return (
          <div className="form-group">
            <label htmlFor={props.name}>{props.label}</label>
            <input name={props.name} className="form-control" />
          </div>
        );
      }

      function Form(props) {
        return (
          <form>
            <Input label={props.label} name={props.name} />
          </form>
        );
      }

      function TableRow(props) {
        return (
          <tr>
            <td>{props.first}</td>
            <td>{props.second}</td>
          </tr>
        );
      }

      function Table() {
        return (
          <table>
            <tbody>
              <TableRow first="First" second="Second" />
            </tbody>
          </table>
        );
      }

      function Title(props) {
        return <h1>{props.title}</h1>;
      }

      function SubTitle(props) {
        return <h2>{props.title}</h2>;
      }

      function Container(props) {
        return <div className="container">{props.children}</div>;
      }

      function App() {
        return (
          <Container>
            <Title title="Titulo da pagina" />
            <Table />

            <Container>
              <SubTitle title="SubTitle" />
            </Container>

            <div>
              <Title title="Titulo do formulÃ¡rio" />
              <Form label="Nome" name="nome" />
              <Form label="Produto" name="produto" />
            </div>
          </Container>
        );
      }

      ReactDOM.render(App(), document.querySelector("#root"));
    </script>
  </body>
</html>
