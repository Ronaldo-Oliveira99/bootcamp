<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Marvel Heroes!</h1>
      <div>
        <img
          class="img-fluid"
          src="https://clipart.info/images/ccovers/1516940931ironman-png-marvel.png"
          alt="Iron Man"
        />
        <section class="container">
          <div class="row">
            <button class="col-6 btn btn-primary">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
            <button class="col-6 btn btn-danger">
              <i class="fas fa-thumbs-down"></i> Dislike
            </button>
          </div>
        </section>

        <button class="btn btn-secondary btn-block">
          <i class="fas fa-share"></i> Share
        </button>

        <section class="container">
          <div class="row text-center">
            <div class="col-12 col-sm-6 col-md-4">
              Texto 1
            </div>
            <div class="col-12 col-sm-6 col-md-4">
              Texto 2
            </div>
            <div class="col-12 col-sm-6 col-md-4">
              Texto 3
            </div>
          </div>
        </section>

        <section class="container">
          <div class="row">
            <div class="col-12">
              <h2>Upload a new hero!</h2>
              <form action="">
                <div class="form-group">
                  <label class="col-form-label" for="hero">Hero Name:</label>
                  <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                  <label for="img-hero">Image:</label
                  ><input class="form-control" type="file" />
                </div>
                <button class="btn btn-primary btn-block" type="submit">
                  Send image
                </button>
              </form>
            </div>

            <div class="col-12">
              <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="staticEmail"
                      value="email@example.com"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
